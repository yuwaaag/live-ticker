<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live News Ticker</title>
<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
}
#ticker {
  color: yellow;
  font-size: 48px;
  font-weight: bold;
  white-space: nowrap;
  animation: blink 1s infinite;
}
@keyframes blink {
  50% { opacity: 0.4; }
}
</style>
</head>
<body>

<div id="ticker">Loading...</div>

<script>
const sheetId = "178Nyod_FTuiH9NgmoZnlYln4dWzq9oVRPAVqjBVhTio";
const url = `https://opensheet.elk.sh/${sheetId}/Sheet1`;

async function loadText() {
  try {
    const res = await fetch(url);
    const data = await res.json();
    document.getElementById("ticker").innerText = data[0].text;
  } catch (e) {
    console.log("Error");
  }
}

loadText();
setInterval(loadText, 2000);
</script>

</body>
</html>
